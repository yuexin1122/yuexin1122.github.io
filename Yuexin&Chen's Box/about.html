<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yuexin & Chen's Box - Sites</title>
  <style>
    /* Custom Font */
    @font-face {
      font-family: 'Baloo';
      src: url('fonts/Baloo-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: 'Baloo', sans-serif;
      background-color: rgb(237, 247, 237);
      color: #333;
    }
    /* Navigation Bar */
    nav {
      background-color: rgb(248, 229, 168);
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    nav ul li a:hover,
    nav ul li a.active {
      background-color: rgb(238, 181, 25);
      color: #fff;
    }
    /* Main Content */
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: left;
    }
    /* Intro Text */
    .intro-title {
      font-size: 2.5rem;
      color: orange;
      margin: 0;
    }
    .intro-sub {
      font-size: 1.5rem;
      color: #333;
      margin: 4px 0 16px;
    }
    /* Responsive Image Container */
    .placeholder {
      width: 100%;
      overflow: hidden;
    }
    .placeholder img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    @media (max-width: 600px) {
      .intro-title {
        font-size: 2rem;
      }
      .intro-sub {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html" class="active">About</a></li>
      <li><a href="box.html">Box</a></li>
      <li><a href="site.html">Site</a></li>
      <li><a href="scenes.html">Scenes</a></li>
    </ul>
  </nav>
  <main>
    <h1 class="intro-title">Besties?Best Team!</h1>
    <p class="intro-sub"></p>
    <div class="placeholder">
      <img src="Pics/besties.png" alt="Overview">
    </div>
  </main>
</body>
</html>
