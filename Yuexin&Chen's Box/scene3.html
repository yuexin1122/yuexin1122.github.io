<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yuexin & Chen's Box - Scenes</title>
  <style>
    /* Custom Font */
    @font-face {
      font-family: 'Baloo';
      src: url('fonts/Baloo-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: 'Baloo', sans-serif;
      background-color: rgb(237, 247, 237);
      color: #333;
    }
    /* Main Navigation Bar */
    nav.main-nav {
      background-color: rgb(248, 229, 168);
    }
    nav.main-nav ul {
      list-style: none;
      margin: 0;
      padding: 10px 20px;
      display: flex;
      justify-content: center;
    }
    nav.main-nav ul li {
      margin: 0 15px;
    }
    nav.main-nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 4px;
      transition: background-color 0.3s;
    }
    nav.main-nav ul li a:hover,
    nav.main-nav ul li a.active {
      background-color: rgb(238, 181, 25);
      color: #fff;
    }
    /* Submenu Navigation Bar */
    nav.sub-nav {
      background-color: rgba(255, 255, 255, 0.8);
    }
    nav.sub-nav ul {
      list-style: none;
      margin: 0;
      padding: 5px 20px;
      display: flex;
      justify-content: center;
    }
    nav.sub-nav ul li {
      margin: 0 10px;
    }
    nav.sub-nav ul li a {
      font-family: Arial, sans-serif;
      text-decoration: none;
      color: #333;
      padding: 5px 8px;
      border-radius: 4px;
      background-color: transparent;
      transition: background-color 0.3s;
    }
    nav.sub-nav ul li a:hover,
    nav.sub-nav ul li a.active {
      background-color: rgb(238, 224, 163);
    }
    /* Main Content */
    main {
      max-width: 800px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: left;
    }
    .placeholder {
      width: 100%;
      overflow: hidden;
    }
    .placeholder img {
      display: block;
      width: 100%;
      height: auto;
      object-fit: cover;
    }
    @media (max-width: 600px) {
      nav.main-nav ul,
      nav.sub-nav ul {
        padding: 5px 10px;
      }
      nav.sub-nav ul li a {
        padding: 4px 6px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <!-- Main Menu -->
  <nav class="main-nav">

      <li><a href="scene4.html">Scene 4</a></li>
    </ul>
  </nav>

    </div>
  </main>
</body>
</html>
