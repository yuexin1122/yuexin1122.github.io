<body>

<div id = homepage class = section>

    <img src="Pics/clips.png" id="clips">

<script>
const Desktop = document.getElementById("Desktop");
const classImage = document.getElementById("class");
const reviewWorkImage = document.getElementById("reviewwork");
const abtclass = document.getElementById("abtclass");
const bookshelf = document.getElementById("bookshelf");
const readingresponse = document.getElementById("readingresponse");

reviewWorkImage.style.visibility = "hidden";
abtclass.style.visibility = "hidden";
readingresponse.style.visibility = "hidden";

Desktop.addEventListener("mouseover", () => {
  reviewWorkImage.style.visibility = "visible"; 
});

Desktop.addEventListener("mouseout", () => {
  reviewWorkImage.style.visibility = "hidden";
});

classImage.addEventListener("mouseover", () => {
  abtclass.style.visibility = "visible"; 
});

classImage.addEventListener("mouseout", () => {
  abtclass.style.visibility = "hidden";
});

bookshelf.addEventListener("mouseover", () => {
  readingresponse.style.visibility = "visible"; 
});

bookshelf.addEventListener("mouseout", () => {
  readingresponse.style.visibility = "hidden";
});

</script>
</body>
