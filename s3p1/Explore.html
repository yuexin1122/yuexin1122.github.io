<head>
    <title>Java Counter</title>
    <script>
        function startCounting() {
            let count = 0;
            const maxCount = 40;
            const counterElement = document.getElementById("counter");
            const exploreText1 = document.getElementById("ExploreText1");

            const interval = setInterval(function() {
                if (count <= maxCount) {
                    counterElement.innerText = count;
                    if (count === 20) {
                        exploreText1.style.display = 'block';
                    }
                    count++;
                } else {
                    clearInterval(interval);
                }
            }, 1000);
        }
        function handleExploreTextClick() {
            const count = parseInt(document.getElementById("counter").innerText);
            if (count < 20) {
                window.location.href = "Dead0.html";
            } else {
                window.location.href = "Ganon.html";
            }
        }
        window.onload = startCounting;
    </script>
    <style>
        #counter {
            position: fixed;
            top: 10px;
            left: 15vw;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 5vw;
            color:rgb(204, 161, 105);
        }
    </style>
</head>
